{% extends "base.html" %}

{% block head %}
{%endblock%}

{%block body%}

		<title>CodeLock</title>
    	
		<link rel="stylesheet" type="text/css" href="/static/style.css?{{ range(1, 1000) | random }}">
		{% block articles %}
		<article>
			<div class="auth-form-container">
				<form class="auth-form shine" method="post">
					<p><input class="auth-form-input" name="login" type="text" placeholder="Login"/></p>
					<p><input class="auth-form-input" name="password" type="password" placeholder="Password"/></p>
					<p class="error-message">{{ errorMessage }}</p>
					<p><input class="auth-form-input button" type="submit" value="Log in"/></p>
				</form>
			</div>
		</article>
		{% endblock %}
{%endblock%}
</body>
